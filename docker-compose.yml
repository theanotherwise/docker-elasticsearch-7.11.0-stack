    container_name: fastapi01
    build:
      context: ./fastapi01
    networks:
      - elasticsearch-stack
    ports:
      - "8081:8080"
  fastapi02:
    container_name: fastapi02
    build:
      context: ./fastapi02
    networks:
      - elasticsearch-stack
    ports:
      - "8082:8080"
