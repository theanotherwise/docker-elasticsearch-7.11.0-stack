    networks:
      - elasticsearch-stack
    depends_on:
      - ls01-shipper
      - httpd02
  httpd01:
    image: httpd:2.4.43
    container_name: httpd01
    volumes:
      - httpd01-volume:/var/log/apache2
      - ./files/httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    networks:
      - elasticsearch-stack
  httpd02:
